<!doctype html>

<head>
  <script src="http://localhost:8080/credentials.js"></script>
  <script src="http://localhost:8080/fractal.js"></script>
</head>

<body>
<div style="height: 1200px; width: 1200px">
  <div id="placeholder1"></div>
</div>
<div style="height: 1200px; width: 1200px">
  <div id="placeholder2"></div>
</div>
</body>

<script>
  /* eslint-disable no-undef */

  const fjs = fractal.init({
    handler: 'ada',
    thisBaseURL: 'https://ada.parkinson.lu',
    fractalisBaseURL: 'http://127.0.0.1:5000',
    getAuth () {
      return credentials1
    }
  })
  fjs.clearCache()
  fjs.loadData([
    {
      data_type: 'Enum',
      data_set: 'denopa.clinical_baseline',
      projection: 'Geschlecht',
      get label () {
        return `${this.projection} (${this.data_set})`
      }
    },
    {
      data_type: 'Integer',
      data_set: 'denopa.clinical_baseline',
      projection: 'a_Alter',
      get label () {
        return `${this.projection} (${this.data_set})`
      }
    },
    {
      data_type: 'Double',
      data_set: 'denopa.clinical_baseline',
      projection: 'a_AESD_I_mean',
      get label () {
        return `${this.projection} (${this.data_set})`
      }
    },
    {
      data_type: 'Enum',
      data_set: 'foo',
      projection: 'baraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa',
      get label () {
        return `${this.projection} (${this.data_set})`
      }
    }
  ])
  fjs.setChart({chart: 'correlation-analysis', selector: '#placeholder1'})
  fjs.setChart({chart: 'correlation-analysis', selector: '#placeholder2'})
</script>
