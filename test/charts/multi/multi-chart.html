<!doctype html>

<head>
  <script src="http://localhost:8080/credentials.js"></script>
  <script src="http://localhost:8080/fractal.js"></script>
</head>

<body>
<input type="button" onclick="loadData()" value="load data"/>
<input type="button" onclick="deleteData()" value="delete data"/>
<div class="container">
  <div>
    <div class="placeholder" id="placeholder1"></div>
  </div>

  <div>
    <div class="placeholder" id="placeholder2"></div>
  </div>

  <div>
    <div class="placeholder" id="placeholder3"></div>
  </div>

  <div>
    <div class="placeholder" id="placeholder4"></div>
  </div>
</div>
</body>

<script>
  /* eslint-disable */

  const fjs = fractal.init({
    handler: 'test',
    thisBaseURL: 'http://127.0.0.1:5000',
    fractalisBaseURL: 'http://127.0.0.1:5000',
    getAuth () {
      return credentials1
    }
  })
  function loadData () {
    fjs.loadData([
      {
        data_type: 'numerical_array',
        label: 'Expression Data',
        num_samples: 200,
        num_features: 100
      },
      {
        data_type: 'numerical',
        label: 'Numerical Data 1',
        num_samples: 500
      },
      {
        data_type: 'numerical',
        label: 'Numerical Data 2',
        num_samples: 500
      },
      {
        data_type: 'numerical',
        label: 'Numerical Data 3',
        num_samples: 500
      },
      {
        data_type: 'categorical',
        label: 'Categorical Data 1',
        num_samples: 500,
        values: ['A', 'B', 'C', 'D']
      },
      {
        data_type: 'categorical',
        label: 'Categorical Data 2',
        num_samples: 500,
        values:['X', 'Y']
      }
    ])
  }

  function deleteData () {
    fjs.clearCache()
  }

  function setCharts () {
    fjs.setChart({chart: 'correlation-analysis', selector: '#placeholder1'})
    fjs.setChart({chart: 'boxplot', selector: '#placeholder2'})
    fjs.setChart({chart: 'heatmap', selector: '#placeholder3'})
    fjs.setChart({chart: 'pca-analysis', selector: '#placeholder4'})
  }

  function resize () {
    const container = document.querySelector('.container')
    container.style.height = document.documentElement.clientHeight + 'px'
    container.style.width = document.documentElement.clientWidth + 'px'
  }

  window.addEventListener('resize', resize)
  window.addEventListener('load', () => {
    resize()
    setCharts()
  })
</script>

<style>
  .container {
    width: 1000px;
    height: 1000px;
  }

  .container > div {
    width: 48%;
    height: 48%;
    float: left;
  }
</style>
